<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW</title>
    <script>
	    function Watch() {
		var date = new Date();
		var day = date.getDate();
	    var month_num = date.getMonth();
		var d = date.getMonth()+1;
		
		var year = date.getFullYear();
		var hours = date.getHours();
		var minutes = date.getMinutes();
		var seconds = date.getSeconds();
		
		if(day<10) {day="0"+hours}
		if(d<10) {d="0"+d}
		if(hours<10) {hours="0"+hours}
		if(minutes<10) {minutes="0"+minutes}
		if(seconds<10) {seconds="0"+seconds}
		
		document.getElementById("Watch").innerHTML ='Сегодня:'+day+'. '+d+'. '+year+ ' '
		+'<br/>Время: ' +hours+':'+minutes+':'+seconds;
		setTimeout("Watch()", 1000);
		}
        
		</script>
</head>
<body onload = "Watch()">
<p id="Watch"></p>

			  cursor: pointer;
			}
			</style>
</body>
</html>
